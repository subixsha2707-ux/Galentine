<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galentine ðŸ’–</title>

  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 520px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .content {
      flex: 1;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .yes {
      background: hotpink;
      color: white;
    }

    .no {
      background: lightgray;
    }

    #msg {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #meme {
      width: 200px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="content">
      <h1>ðŸ’– Will you be my Galentine? ðŸ’–</h1>

      <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ˜¢</button>

      <p id="msg"></p>
    </div>

    <!-- CHANGE IMAGE NAME IF NEEDED -->
    <img id="meme" src="meme.jpg" alt="I knew it meme">
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    }

    function yesClicked() {
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("msg").innerText = "I knew you would say yes ðŸ˜˜";
      document.getElementById("meme").style.display = "block";
    }
  </script>

</body>
</html>
