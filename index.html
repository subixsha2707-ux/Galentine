<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galentine üíñ</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background:
        linear-gradient(135deg, #fbd3e9, #bb377d);
    }

    /* üéÄ BACKGROUND LAYERS */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, #ffffff25 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, #ffffff25 2px, transparent 3px);
      background-size: 80px 80px;
      opacity: 0.35;
      animation: drift 60s linear infinite;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.04),
          rgba(255,255,255,0.04) 1px,
          transparent 1px,
          transparent 6px
        );
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 300px 300px; }
    }

    /* üíñ MAIN BOX */
    .box {
      position: relative;
      padding: 40px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      display: flex;
      gap: 40px;
      width: 820px;
      align-items: center;
      overflow: hidden;
      z-index: 2;

      background-color: #fff0f6;
      background-image:
        radial-gradient(circle, #ffb6c1 18%, transparent 19%),
        radial-gradient(circle, #ffd1dc 18%, transparent 19%);
      background-size: 120px 120px;
      background-position: 0 0, 60px 60px;
    }

    /* üßä FROSTED CONTENT */
    .content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 26px 28px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      flex: 1;
    }

    #vid {
      width: 260px;
      border-radius: 20px;
    }

    h1 {
      color: #bb377d;
      font-size: 30px;
      margin-bottom: 6px;
    }

    .hint {
      font-size: 16px;
      color: #888;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      margin-right: 16px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ffb6c1;
      color: #6a1b4d;
      font-weight: 600;
    }

    .no {
      background: #f2f2f2;
      color: #555;
      position: relative;
    }

    #msg-main {
      margin-top: 22px;
      font-size: 26px;
      font-weight: 700;
      color: #bb377d;
    }

    #msg-sub {
      margin-top: 6px;
      font-size: 16px;
      color: #888;
    }

    .result-images {
      display: none;
      gap: 22px;
      margin-top: 22px;
    }

    .result-images img {
      width: 200px;
      border-radius: 18px;
    }
  </style>
</head>

<body>

  <div class="box">
    <video id="vid" autoplay loop muted playsinline>
      <source src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/galentine.mp4" type="video/mp4">
    </video>

    <div class="content">
      <h1 id="question">‚ù§Ô∏èWill you be my Galentine?‚ù§Ô∏è</h1>
      <div class="hint">(Go Ahead Try Clicking NO ü§≠)</div>

      <button class="yes" id="yesBtn" onclick="yesClicked()">Yes üíï</button>
      <button class="no" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No üò¢</button>

      <p id="msg-main"></p>
      <p id="msg-sub"></p>

      <div class="result-images" id="results">
        <img src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/meme.jpg">
        <img src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/extra.jpg">
      </div>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    }

    function yesClicked() {
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.querySelector(".hint").style.display = "none";
      document.getElementById("vid").style.display = "none";

      document.getElementById("msg-main").innerText =
        "I knew you would say yes üòò";
      document.getElementById("msg-sub").innerText =
        "Never doubted you for a second üòÆ‚Äçüí®";

      document.getElementById("results").style.display = "flex";

      confetti({
        particleCount: 260,
        spread: 140,
        shapes: ['heart'],
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff8fab', '#ffc0cb']
      });
    }
  </script>

</body>
</html>
