<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galentine hhhhhhhðŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      display: flex;
      gap: 30px;
      width: 680px;
      align-items: center;
    }

    /* ðŸŽ¥ Video on LEFT */
    #vid {
      width: 210px;
      border-radius: 16px;
    }

    /* RIGHT SIDE CONTENT */
    .content {
      flex: 1;
    }

    h1 {
      color: #bb377d;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 14px;
      color: #888;
      margin-bottom: 18px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-right: 12px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
    }

    .yes {
      background: #ffb6c1;
      color: #6a1b4d;
      font-weight: 600;
    }

    .no {
      background: #f2f2f2;
      color: #555;
      position: relative;
    }

    /* ðŸ’Œ Result text */
    #msg-main {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 700;
      color: #bb377d;
    }

    #msg-sub {
      margin-top: 4px;
      font-size: 14px;
      color: #888;
    }

    /* ðŸŽ€ Images after YES */
    .result-images {
      display: none;
      gap: 15px;
      margin-top: 15px;
    }

    .result-images img {
      width: 160px;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <div class="box">

    <!-- LEFT: VIDEO -->
    <video id="vid" autoplay loop muted playsinline>
      <source src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/galentine.mp4" type="video/mp4">
    </video>

    <!-- RIGHT: QUESTION + ACTION -->
    <div class="content">
      <h1 id="question">ðŸ’– Will you be my Galentine? ðŸ’–</h1>
      <div class="hint">(Go Ahead Try Clicking NO ðŸ¤­)</div>

      <button class="yes" id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ˜¢</button>

      <!-- Result text -->
      <p id="msg-main"></p>
      <p id="msg-sub"></p>

      <!-- Result images -->
      <div class="result-images" id="results">
        <img src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/meme.jpg">
        <img src="https://raw.githubusercontent.com/subixsha2707-ux/Galentine/main/extra.jpg">
      </div>
    </div>

  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    }

    function yesClicked() {
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.querySelector(".hint").style.display = "none";
      document.getElementById("vid").style.display = "none";

      document.getElementById("msg-main").innerText = "I knew you would say yes ðŸ˜˜";
      document.getElementById("msg-sub").innerText = "Never doubted you for a second ðŸ˜®â€ðŸ’¨";
      document.getElementById("results").style.display = "flex";

      // ðŸŽ‰ EXTRA CONFETTI (double burst)
      confetti({
        particleCount: 260,
        spread: 140,
        origin: { y: 0.6 },
        colors: ['#ffb6c1', '#ffc0cb', '#fbd3e9', '#bb377d']
      });

      setTimeout(() => {
        confetti({
          particleCount: 220,
          spread: 180,
          origin: { y: 0.4 },
          colors: ['#ffb6c1', '#ffc0cb', '#fbd3e9', '#bb377d']
        });
      }, 350);
    }
  </script>

</body>
</html>
